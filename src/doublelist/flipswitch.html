<div class="flipswitch flipswitch-animate" >
    <div class="flipswitch-container" >
        <span class="flipswitch-handle-on"  data-toggle="flipswitch" ms-class="flipswitch-{{onColor}}">{{onText}}</span>
        <span class="flipswitch-label"      data-toggle="flipswitch">{{labelText}}</span>
        <span class="flipswitch-handle-off" data-toggle="flipswitch" ms-class="flipswitch-{{offColor}}">{{offText}}</span>
        <input type="checkbox" >
    </div>
</div>
